# Gradle Performance & Memory Settings for FTL Hi-Res Audio Player
# Increase heap size to handle large audio processing dependencies
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable Gradle features for better performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Android-specific optimizations
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compiler optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true
kotlin.incremental.jvm=true

# Enable build cache for faster incremental builds
org.gradle.unsafe.configuration-cache=false